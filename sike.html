<html>
	<script>
		function changeImg(str) {
			if (str == 'froots') {
				frootsID.src = "froots2.png";
			} else if (str == 'veg') {
				vegID.src = "veg2.png";
			}
		}
		function normalImg() {			
			frootsID.src = "froots.png";
			vegID.src = "veg.png";
		}
	</script>
	<header>
		<a href="index.html"><img style="height: 80px; width: 80px;" src="logo.png" onclick=""></a>
		<a script="onmouseover:height:100px;" style="border:solid 1px" href="froots.html"><img id="frootsID" onmouseover="changeImg('froots')" onmouseout="normalImg()" style="height: 50px; " src="froots.png" onclick=""></a>
		<a script="onmouseover:height:100px;" style="border:solid 1px" href="froots.html"><img id="vegID" onmouseover="changeImg('veg')" onmouseout="normalImg()" style="height: 50px; " src="veg.png" onclick=""></a>
	</header>

	<body>

		src="https://www.youtube.com/embed/GPXkjtpGCFI?start=7&autoplay=1" allowfullscreen>
		</iframe>
	</body>
</html>
